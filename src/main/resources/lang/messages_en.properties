# Races
race.dragonborn.name=Dragonborn
race.dragonborn.desc.short=Dragonborn look very much like dragons standing erect in humanoid form, though they lack wings or a tail.

race.dwarf.name=Dwarf
race.dwarf.desc.short=Bold and hardy, dwarves are known as skilled warriors, miners, and workers of stone and metal.

race.elf.name=Elf
race.elf.desc.short=Elves are a magical people of otherworldly grace, living in the world but not entirely part of it.

race.gnome.name=Gnome
race.gnome.desc.short=A gnome’s energy and enthusiasm for living shines through every inch of his or her tiny body.

race.halfelf.name=Half-Elf
race.halfelf.desc.short=Half-elves combine what some say are the best qualities of their elf and human parents.

race.halfling.name=Halfling
race.halfling.desc.short=The diminutive halflings survive in a world full of larger creatures by avoiding notice or, barring that, avoiding offense.

race.halforc.name=Half-Orc
race.halforc.desc.short=Half-orcs’ grayish pigmentation, sloping foreheads, jutting jaws, prominent teeth, and towering builds make their orcish heritage plain for all to see.

race.human.name=Human
race.human.desc.short=Humans are the most adaptable and ambitious people among the common races. Whatever drives them, humans are the innovators, the achievers, and the pioneers of the worlds.

race.tiefling.name=Tiefling
race.tiefling.desc.short=To be greeted with stares and whispers, to suffer violence and insult on the street, to see mistrust and fear in every eye: this is the lot of the tiefling.

race.aarakocra.name=Aarakocra
race.aarakocra.desc.short=Sequestered in high mountains atop tall trees, the aarakocra, sometimes called birdfolk, evoke fear and wonder.

race.genasi.name=Genasi
race.genasi.desc.short=Genasi carry the power of the elemental planes of air, earth, fire, and water in their blood.

race.goliath.name=Goliath
race.goliath.desc.short=Strong and reclusive, every day brings a new challenge to a goliath.

