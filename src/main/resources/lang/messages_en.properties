# Character Classes
characters.classes.barbarian.name=Barbarian
characters.classes.barbarian.desc.short=A fierce warrior of primitive background who can enter a battle rage.

characters.classes.bard.name=Bard
characters.classes.bard.desc.short=An inspiring magician whose power echoes the music of creation.

characters.classes.cleric.name=Cleric
characters.classes.cleric.desc.short=A priestly champion who wields divine magic in service of a higher power.

characters.classes.druid.name=Druid
characters.classes.druid.desc.short=A priest of the Old Faith, wielding the powers of nature and adopting animal forms.

characters.classes.fighter.name=Fighter
characters.classes.fighter.desc.short=A master of martial combat, skilled with a variety of weapons and armor.

characters.classes.monk.name=Monk
characters.classes.monk.desc.short=A master of martial arts, harnessing the power of the body in pursuit of physical and spiritual perfection.

characters.classes.paladin.name=Paladin
characters.classes.paladin.desc.short=A holy warrior bound to a sacred oath.

characters.classes.ranger.name=Ranger
characters.classes.ranger.desc.short=A warrior who combats threats on the edges of civilization.

characters.classes.rogue.name=Rogue
characters.classes.rogue.desc.short=A scoundrel who uses stealth and trickery to overcome obstacles and enemies.

characters.classes.sorcerer.name=Sorcerer
characters.classes.sorcerer.desc.short=A spellcaster who draws on inherent magic from a gift or bloodline.

characters.classes.warlock.name=Warlock
characters.classes.warlock.desc.short=A wielder of magic that is derived from a bargain with an extraplanar entity.

characters.classes.wizard.name=Wizard
characters.classes.wizard.desc.short=A scholarly magic-user capable of manipulating the structures of reality.

characters.classes.artificer.name=Artificer
characters.classes.artificer.desc.short=Masters of unlocking magic in everyday objects, artificers are supreme inventors.

characters.classes.blood_hunter.name=Blood Hunter
characters.classes.blood_hunter.desc.short=A fanatical slayer that embraces dark knowledge to destroy evil.

