# Классы
characters.classes.barbarian.name=Варвар
characters.classes.barbarian.desc.short=Свирепый воин первобытного происхождения, который может войти в боевую ярость.

characters.classes.bard.name=Бард
characters.classes.bard.desc.short=Вдохновляющий маг, сила которого перекликается с музыкой творения.

characters.classes.cleric.name=Клерик
characters.classes.cleric.desc.short=A priestly champion who wields divine magic in service of a higher power.

characters.classes.druid.name=Друид
characters.classes.druid.desc.short=Священнический чемпион, владеющий божественной магией на службе у высшей силы.

characters.classes.fighter.name=Воин
characters.classes.fighter.desc.short=Мастер боевых единоборств, умеющий обращаться с различным оружием и доспехами.

characters.classes.monk.name=Монах
characters.classes.monk.desc.short=Мастер боевых искусств, использующий силу тела для достижения физического и духовного совершенства.

characters.classes.paladin.name=Паладин
characters.classes.paladin.desc.short=Святой воин, связанный священной клятвой.

characters.classes.ranger.name=Следопыт
characters.classes.ranger.desc.short=Воин, который борется с угрозами на краях цивилизации.

characters.classes.rogue.name=Плут
characters.classes.rogue.desc.short=Негодяй, который использует хитрость и обман, чтобы преодолеть препятствия и врагов.

characters.classes.sorcerer.name=Чародей
characters.classes.sorcerer.desc.short=Заклинатель, использующий магию, пришедшую подарком или доставшуюся по родословной.

characters.classes.warlock.name=Колдун
characters.classes.warlock.desc.short=Обладатель магии, полученной от сущности внемирского происхождения.

characters.classes.wizard.name=Волшебник
characters.classes.wizard.desc.short=Ученый-магистр, способный манипулировать структурами реальности.

characters.classes.artificer.name=Ремесленник
characters.classes.artificer.desc.short=Мастера, создающие магию в предметах обихода, ремесленники - высшие изобретатели.

characters.classes.blood_hunter.name=Кровавый охотник
characters.classes.blood_hunter.desc.short=Фанатичный убийца, который изучает темные знания, чтобы уничтожить зло.

