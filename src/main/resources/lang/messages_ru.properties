# Расы
race.dragonborn.name=Драконорожденный
race.dragonborn.desc.short=Драконорожденные выглядят как человекоподобные драконы, только им не хватает крыльев и хвоста. 

race.dwarf.name=Дварф
race.dwarf.desc.short=Смелые и выносливые, дварфы известны как умелые воины, шахтеры и рабочие камня и металла.

race.elf.name=Эльф
race.elf.desc.short=Эльфы - волшебные существа из райского дальноземья, живущие в мире, но не являющиеся его полноценной составляющей.

race.gnome.name=Гном
race.gnome.desc.short=Энергии и энтузиазма у гномов так много, что они переполняют каждую частичку его тела.

race.halfelf.name=Полуэльф
race.halfelf.desc.short=Полуэльфы сочетают в себе то, что многие считают лучшими свойствами эльфов и людей.

race.halfling.name=Халфлинг
race.halfling.desc.short=Миниатюрные халфлинги выживают в мире, наполненном огромными существами, избегая контактов или, хотя бы, ссор с ними.

race.halforc.name=Полуорк
race.halforc.desc.short=Сероватый цвет кожи полуорков, покотый лоб, выступающая челюсть и зубы, высокое телосложение делают очевидным их происхождение.

race.human.name=Человек
race.human.desc.short=Люди - самая приспосабливаемая и перспективная раса среди всех. Независимо от того, что ими движет, они всегда являются новаторами, успешны и живут на шаг впереди всего мира.

race.tiefling.name=Тифлинг
race.tiefling.desc.short=Быть встреченным косыми взглядами и шепотом, противостоять насилию и терпеть оскробления на улице, ощущать недоверие и страх в глазах всех - такова судьба тифлинга.

race.aarakocra.name=Ааракокра
race.aarakocra.desc.short=Секвестированный на высоких горах и на высоких деревьях - Ааракокра, иногда называемый птичьим народом, вызывает страх и удивление.

race.genasi.name=Генаси
race.genasi.desc.short=Генаси несут в своей крови силу элементальных аспектов - воздуха, земли, огня и воды.

race.goliath.name=Голиаф
race.goliath.desc.short=Сильные и замкнутые. Каждый день приносит голиафу новое испытание.

